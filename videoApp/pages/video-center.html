<div class="row">
  <div class="col-sm-9">
    <div>
      <h2>New video</h2>
      <form class="well">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="url">Url</label>
          <input type="text" class="form-control" id="url" name="url" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <video-detail video-object="selectedVideo" on-title-click="onTitleClick()" update-video="updateVideo()" delete-video="deleteVideo()" edit-title="editTitle"></video-detail>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-success btn-block mb-2" type="button">+ New video</button>
    <video-list video-list="videos" on-select="onSelect(video)" apply-class="applyClass(video)"></video-list>
  </div>
</div>
